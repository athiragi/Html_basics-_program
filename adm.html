<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>Admission form</h1>
    <form>
        First Name : <input type="text" name="fname" placeholder="Enter your first name"><br><br>
        Last Name  : <input type="text" name="lname" placeholder="Enter your last name"><br><br>
        Password   : <input type="password" name="pass" placeholder="Enter your password"><br><br>
        confirm password : <input type="password" name="cpass" placeholder="Enter your password"><br><br>
        DOB        : <input type="date" name="date"><br><br>
        Email id   : <input type="email" name="email" placeholder="Enter you email id"><br><br>
        Gender     :<input type="radio" name="female" value="female">Male
        <input type="radio" name="female" value="female">Female
        <input type="radio" name="female" value="female">other<br><br>
        Hobbies    :<input type="checkbox" value="Sing" name="ch1">Sing
        <input type="checkbox" value="Dance" name="ch2">Dance
        <input type="checkbox" value="Read" name="ch3">Read
        <input type="checkbox" value="Drawing" name="ch4">Drawing<br><br>
        Attach photo here:<input type="file"><br><br>
        Qualification :<select name="qual">
            <option value="1"> Choose option--!</option>

            <option value="10 th"> 10th</option>
            <option value="+2"> +2</option>
            <option value="Graduate"> Graduate</option>
            <option value="Post Graduate"> Post Graduate</option>
        </select><br><br>
        Give link to your last years's project :<input type="url"><br><br>
        <input type="submit" name="Submit" value="Submit">
        <input type="reset" name="reset" value="Reset">

                 

    </form>
</center>
</body>
</html>
